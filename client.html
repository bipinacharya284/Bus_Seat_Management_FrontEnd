<!-- clients-table.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Add necessary styles or meta tags if needed -->
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
            text-align: left;
        }
        th, td {
            padding: 12px;
        }
        th {
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <h2>Clients</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Phone</th>
                <th>RFID ID</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody id="clientsTableBody">
            <!-- Client data will be dynamically added here -->
        </tbody>
    </table>
    <script>
        // Fetch and display clients
        fetch('https://busseatbackend.onrender.com/clients/')  // Assuming the backend API is on the same domain
            .then(response => response.json())
            .then(clients => {
                const clientsTableBody = document.getElementById('clientsTableBody');
                clients.forEach(client => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${client.cid}</td>
                        <td>${client.name}</td>
                        <td>${client.phone}</td>
                        <td>${client.rfid_id}</td>
                        <td>${client.amount}</td>
                    `;
                    clientsTableBody.appendChild(row);
                });
            })
            .catch(error => {
                console.error('Error fetching clients:', error);
            });
    </script>
</body>
</html>
