<!-- travellogs-table.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Add necessary styles or meta tags if needed -->
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
            text-align: left;
        }
        th, td {
            padding: 12px;
        }
        th {
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <h2>Travel Logs</h2>
    <table>
        <thead>
            <tr>
                <th>Travel ID</th>
                <th>Client ID</th>
                <th>Entry Time</th>
                <th>Exit Time</th>
                <th>Seat ID</th>
                <!-- Add more columns based on your data -->
            </tr>
        </thead>
        <tbody id="travelTableBody">
            <!-- Travel log data will be dynamically added here -->
        </tbody>
    </table>
    <script>
        // Fetch and display clients
        fetch('http://localhost:8000/travellog/')  // Assuming the backend API is on the same domain
            .then(response => response.json())
            .then(clients => {
                const clientsTableBody = document.getElementById('travelTableBody');
                clients.forEach(client => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${client.tid}</td>
                        <td>${client.cid}</td>
                        <td>${client.entry_time}</td>
                        <td>${client.exit_time}</td>
                        <td>${client.sid}</td>

                    `;
                    clientsTableBody.appendChild(row);
                });
            })
            .catch(error => {
                console.error('Error fetching clients:', error);
            });
    </script>
</body>
</html>
